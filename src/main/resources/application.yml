spring:
  datasource:
    url: jdbc:mysql://localhost:3306/db_ajoutee?serverTimezone=Asia/Seoul
    username: # username과 password를 지정해주어야 컴파일 오류가 발생하지 않습니다.
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        default_batch_fetch_size: 1000 #최적화 옵션


  logging:
    level:
      org:
        hibernate:
          type:
            descriptor:
              sql: trace






